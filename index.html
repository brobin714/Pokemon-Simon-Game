<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Says Pokemon Edition</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
</head>

<body>
  <h1 id="level-title">Gotta catch them all!</h1>

  <button class="start button">Click here!</button>

  <button class="restart button hide">Restart!</button>

  <div>
    <img class="hide image" id="img-vic" src="public/images/victory.png" alt="Victory">

    <img class="hide image" id="img-go" src="public/images/team_rocket.png" alt="Team Rocket">
  </div>

  <div class="container hide">
    <div lass="row">

      <div type="button" id="green" class="btn green bulbasaur">

      </div>

      <div type="button" id="red" class="btn red charmander">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow pichu">

      </div>
      <div type="button" id="blue" class="btn blue squirtle">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script src="games.js" charset="utf-8"></script>
</body>

</html>
